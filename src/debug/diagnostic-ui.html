<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome插件诊断工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .diagnostic-panel {
            margin-bottom: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .run-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .run-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .results-container {
            margin-top: 20px;
            display: none;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #ccc;
        }

        .status-card.pass {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .status-card.fail {
            border-left-color: #dc3545;
            background: #fff8f8;
        }

        .status-card.warning {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .status-card .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-card.pass .number {
            color: #28a745;
        }

        .status-card.fail .number {
            color: #dc3545;
        }

        .status-card.warning .number {
            color: #ffc107;
        }

        .status-card .label {
            color: #666;
            font-size: 14px;
        }

        .checks-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .check-item:last-child {
            border-bottom: none;
        }

        .check-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
        }

        .check-status.pass {
            background: #28a745;
        }

        .check-status.fail {
            background: #dc3545;
        }

        .check-status.warning {
            background: #ffc107;
        }

        .check-status.error {
            background: #6c757d;
        }

        .check-info {
            flex: 1;
        }

        .check-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .check-message {
            color: #666;
            font-size: 14px;
        }

        .check-details {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .check-toggle {
            margin-left: 10px;
            background: none;
            border: 1px solid #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .recommendations {
            margin-top: 30px;
        }

        .recommendation {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }

        .recommendation.high {
            border-left-color: #dc3545;
        }

        .recommendation.medium {
            border-left-color: #ffc107;
        }

        .recommendation-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .recommendation-priority {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .recommendation-priority.high {
            background: #dc3545;
            color: white;
        }

        .recommendation-priority.medium {
            background: #ffc107;
            color: #333;
        }

        .recommendation-priority.low {
            background: #17a2b8;
            color: white;
        }

        .recommendation-description {
            color: #666;
            margin-bottom: 15px;
        }

        .recommendation-action {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #17a2b8;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #f8f9fa;
            border-color: #999;
        }

        .action-button.primary {
            background: #007cba;
            color: white;
            border-color: #007cba;
        }

        .action-button.primary:hover {
            background: #005a87;
            border-color: #005a87;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .status-overview {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Chrome插件诊断工具</h1>
            <p>安全需求分析助手 - 系统健康检查</p>
        </div>

        <div class="content">
            <div class="diagnostic-panel">
                <div class="panel-header">
                    <h2 class="panel-title">系统诊断</h2>
                    <button id="runDiagnostics" class="run-button">
                        <span id="runButtonText">开始诊断</span>
                    </button>
                </div>

                <div id="progressContainer" class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">准备中...</div>
                </div>

                <div id="errorContainer"></div>
            </div>

            <div id="resultsContainer" class="results-container">
                <div class="tabs">
                    <button class="tab active" data-tab="overview">概览</button>
                    <button class="tab" data-tab="checks">详细检查</button>
                    <button class="tab" data-tab="recommendations">建议</button>
                    <button class="tab" data-tab="export">导出</button>
                </div>

                <div id="overviewTab" class="tab-content active">
                    <div id="statusOverview" class="status-overview">
                        <!-- 状态卡片将通过JS动态生成 -->
                    </div>

                    <div id="summaryInfo">
                        <!-- 概览信息将通过JS动态生成 -->
                    </div>
                </div>

                <div id="checksTab" class="tab-content">
                    <div id="checksList" class="checks-list">
                        <!-- 检查项目将通过JS动态生成 -->
                    </div>
                </div>

                <div id="recommendationsTab" class="tab-content">
                    <div id="recommendationsList" class="recommendations">
                        <!-- 建议将通过JS动态生成 -->
                    </div>
                </div>

                <div id="exportTab" class="tab-content">
                    <div class="actions">
                        <button id="exportReport" class="action-button primary">
                            📊 导出诊断报告
                        </button>
                        <button id="copyToClipboard" class="action-button">
                            📋 复制到剪贴板
                        </button>
                        <button id="openDevTools" class="action-button">
                            🔧 打开开发者工具
                        </button>
                        <button id="reloadExtension" class="action-button">
                            🔄 重新加载插件
                        </button>
                    </div>

                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4 style="margin-bottom: 10px;">快速修复指南</h4>
                        <ul style="margin-left: 20px; color: #666;">
                            <li>如果Content Script无响应：刷新页面或重新加载插件</li>
                            <li>如果权限不足：检查manifest.json配置</li>
                            <li>如果API配置错误：访问插件设置页面</li>
                            <li>如果背景服务异常：重启浏览器</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="diagnostic-ui.js"></script>
</body>
</html>
